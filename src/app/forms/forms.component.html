

<div class="container">
  <div class="row align-items-center">
    <div class="container algin-items-center card shadow-lg p-3 mb-5" style="width: 400px; margin-top: 100px">
      <div class="d-flex justify-content-center">
        <img [src]="brand_image" />
      </div>
      <p class="text-white text-center">Check Share Result</p>
      <form  class="p-4" [formGroup]="iporesult" (ngSubmit)="ipo_result()">
        <div>
          <select class="form-control"  placeholder="Select Company" formControlName="companyShareId">
            <option  *ngFor="let item of companies" [value]="item.id">
              {{ item.name }}
            </option>
          </select>
          <br />
          <input   type="number" class="form-control" minlength="16"  formControlName="boid" placeholder="16-digit BOID">
        </div>
        <div>
          <button class="btn mt-3 btn-block w-100"  type="submit"
            style="background: #5e6ea7; color: white">
            View Result
          </button>
          <br>
          <!-- <span class="text-danger text-center">Please provide the valid Boid</span> -->
        </div>
      </form>
    </div>
  </div>
</div>
